<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form>
    <fieldset>
      <legend>Simple Calculator</legend>
        <label for="num1">Enter your first number: </label>
        <input type="number" name="num1" id="num1"><br><br>
        <label for="num2">Enter your second number: </label>
        <input type="number" name="num2" id="num2"><br><br>

        <input type="button" name="add" id="add" value="Add">
        <input type="button" name="subtract" id="subtract" value="Subtract">
        <input type="button" name="multiply" id="multiply" value="Multiply">
        <input type="button" name="divide" id="divide" value="Divide"><br><br>

        <label for="result">Result: </label>
        <input type="number" readonly name="result" id="result">
    </fieldset>
  </form>
  <script src="main.js"></script>
</body>
</html>
